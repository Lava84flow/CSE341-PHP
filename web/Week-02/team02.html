<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

<body>
    <header>
        
        <h1>Team Activity</h1>
        <h2>Week 02</h2>
        
    </header>
    
    <main>
        
        <div class="colored large-font box should-be-green" id="UserColor">
            <h4>DIV 1</h4>
            <input type="text" class="" id="ColorIn">
            <button class="button" id="ColorSwitcher" onclick="changeColor(ColorIn, UserColor)">Change Color</button>
        </div>
        
        <div class="colored large-font box should-be-green">
            <h4>DIV 2</h4>
        </div>
        
        <div class="colored large-font box should-be-green">
            <h4>DIV 3</h4>
        </div>
        <div style="margin: auto; width: 60%;">
            <button class="button large-font box" id="Clicker" onclick="clickButton(this)">Click Here</button>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
